    <div class="post-body">

      
      

      
        <span itemprop="articleBody"><p>这是一位多才多艺的python古风作词家，她会每秒钟生成一句歌词哟。<br>这是源码：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding=gbk</span></span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line">two_words=[<span class="string">u"朱砂"</span>,<span class="string">u"天下"</span>,<span class="string">u"杀伐"</span>,<span class="string">u"人家"</span>,<span class="string">u"韶华"</span>,<span class="string">u"风华"</span>,<span class="string">u"繁华"</span>,<span class="string">u"血染"</span>,<span class="string">u"墨染"</span>,<span class="string">u"白衣"</span>,<span class="string">u"素衣"</span>,<span class="string">u"嫁衣"</span>,<span class="string">u"倾城"</span>,<span class="string">u"孤城"</span>,<span class="string">u"空城"</span>,<span class="string">u"旧城"</span>,<span class="string">u"旧人"</span>,<span class="string">u"伊人"</span>,<span class="string">u"心疼"</span>,<span class="string">u"春风"</span>,<span class="string">u"古琴"</span>,<span class="string">u"无情"</span>,<span class="string">u"迷离"</span>,<span class="string">u"奈何"</span>,<span class="string">u"断弦"</span>,<span class="string">u"焚尽"</span>,<span class="string">u"散乱"</span>,<span class="string">u"陌路"</span>,<span class="string">u"乱世"</span>,<span class="string">u"笑靥"</span>,<span class="string">u"浅笑"</span>,<span class="string">u"明眸"</span>,<span class="string">u"轻叹"</span>,<span class="string">u"烟火"</span>,<span class="string">u"一生"</span>,<span class="string">u"三生"</span>,<span class="string">u"浮生"</span>,<span class="string">u"桃花"</span>,<span class="string">u"梨花"</span>,<span class="string">u"落花"</span>,<span class="string">u"烟花"</span>,<span class="string">u"离殇"</span>,<span class="string">u"情殇"</span>,<span class="string">u"爱殇"</span>,<span class="string">u"剑殇"</span>,<span class="string">u"灼伤"</span>,<span class="string">u"仓皇"</span>,<span class="string">u"匆忙"</span>,<span class="string">u"陌上"</span>,<span class="string">u"清商"</span>,<span class="string">u"焚香"</span>,<span class="string">u"墨香"</span>,<span class="string">u"微凉"</span>,<span class="string">u"断肠"</span>,<span class="string">u"痴狂"</span>,<span class="string">u"凄凉"</span>,<span class="string">u"黄梁"</span>,<span class="string">u"未央"</span>,<span class="string">u"成双"</span>,<span class="string">u"无恙"</span>,<span class="string">u"虚妄"</span>,<span class="string">u"凝霜"</span>,<span class="string">u"洛阳"</span>,<span class="string">u"长安"</span>,<span class="string">u"江南"</span>,<span class="string">u"忘川"</span>,<span class="string">u"千年"</span>,<span class="string">u"纸伞"</span>,<span class="string">u"烟雨"</span>,<span class="string">u"回眸"</span>,<span class="string">u"公子"</span>,<span class="string">u"红尘"</span>,<span class="string">u"红颜"</span>,<span class="string">u"红衣"</span>,<span class="string">u"红豆"</span>,<span class="string">u"红线"</span>,<span class="string">u"青丝"</span>,<span class="string">u"青史"</span>,<span class="string">u"青冢"</span>,<span class="string">u"白发"</span>,<span class="string">u"白首"</span>,<span class="string">u"白骨"</span>,<span class="string">u"黄土"</span>,<span class="string">u"黄泉"</span>,<span class="string">u"碧落"</span>,<span class="string">u"紫陌"</span>]</span><br><span class="line">four_words=[<span class="string">u"情深缘浅"</span>,<span class="string">u"情深不寿"</span>,<span class="string">u"莫失莫忘"</span>,<span class="string">u"阴阳相隔"</span>,<span class="string">u"如花美眷"</span>,<span class="string">u"似水流年"</span>,<span class="string">u"眉目如画"</span>,<span class="string">u"曲终人散"</span>,<span class="string">u"繁华落尽"</span>,<span class="string">u"不诉离殇"</span>,<span class="string">u"一世长安"</span>]</span><br><span class="line">sentence_model=[<span class="string">u"xx，xx，xx了xx。"</span>,<span class="string">u"xxxx，xxxx，不过是一场xxxx。"</span>,<span class="string">u"你说xxxx，我说xxxx，最后不过xxxx。"</span>,<span class="string">u"xx，xx，许我一场xxxx。"</span>,<span class="string">u"一x一x一xx，半x半x半xx。"</span>,<span class="string">u"你说xxxxxxxx，后来xxxxxxxx。"</span>,<span class="string">u"xxxx，xxxx，终不敌xxxx。"</span>]</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_sentence</span><span class="params">()</span>:</span></span><br><span class="line">	model=sentence_model[random.randint(<span class="number">0</span>, len(sentence_model)-<span class="number">1</span>)]	</span><br><span class="line">	<span class="keyword">while</span> <span class="string">"xxxx"</span> <span class="keyword">in</span> model:</span><br><span class="line">		model=model.replace(<span class="string">"xxxx"</span>,four_words[random.randint(<span class="number">0</span>, len(four_words)-<span class="number">1</span>)],<span class="number">1</span>)</span><br><span class="line">	<span class="keyword">while</span> <span class="string">"xx"</span> <span class="keyword">in</span> model:</span><br><span class="line">		model=model.replace(<span class="string">"xx"</span>,two_words[random.randint(<span class="number">0</span>, len(two_words)-<span class="number">1</span>)],<span class="number">1</span>)</span><br><span class="line">	<span class="keyword">while</span> <span class="string">"x"</span> <span class="keyword">in</span> model:</span><br><span class="line">		model=model.replace(<span class="string">"x"</span>,two_words[random.randint(<span class="number">0</span>, len(four_words)-<span class="number">1</span>)][random.randint(<span class="number">0</span>, <span class="number">1</span>)],<span class="number">1</span>)</span><br><span class="line">	<span class="keyword">print</span> model</span><br><span class="line">i=<span class="number">0</span>	</span><br><span class="line"><span class="keyword">while</span>(<span class="number">1</span>):</span><br><span class="line">	<span class="keyword">print</span> i</span><br><span class="line">	get_sentence()</span><br><span class="line">	i=i+<span class="number">1</span></span><br><span class="line">	time.sleep(<span class="number">1</span>)</span><br></pre></td></tr></table></figure></p>
<p>下面是部分歌词赏析：<br><img src="/images/lyric.jpg" alt="1" title="歌词赏析"></p>
</span>

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    motionMiddleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');
      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    };
  });
</script>
